<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click 05 - tab menu visibility</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <style>
        .con>li {
            visibility: hidden;
            height: 0;
        }

        .con>li.on {
            visibility: visible;
            height: auto;
        }
    </style>
</head>

<body>
    <section class="tab">
        <ul class="menu">
            <li class="on"><button>manu01</button></li>
            <li><button>manu02</button></li>
            <li><button>manu03</button></li>
        </ul>
        <ul class="con">
            <li class="on">01 Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, quaerat.</li>
            <li>02 Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, quaerat.</li>
            <li>03 Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, quaerat.</li>
        </ul>
    </section>




    <script>
        $(function () {

            $('.menu>li').on('click', function () {
                console.log($(this).index()); // 0,1,2
                var idx = $(this).index();
                $('.con>li').removeClass('on');
                $('.con>li').eq(idx).addClass('on');
            })

        })
    </script>
</body>

</html>
