<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide_Tab_01</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/font.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>

    <style>
        * {
            outline: 1px solid --tomato;
        }

        #slideTab {
            padding: 200px 0 0 0;
        }

        #slideTab h2 {
            font-size: 30px;
            font-weight: 700;
            margin: 0 0 40px 0;
            text-align: center;
        }

        #slideTab .inner {
            width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        #slideTab .menu {
            display: flex;
            justify-content: center;
            margin: 0 auto 30px auto;
            gap: 30px;
        }

        #slideTab .menu button {
            background: transparent;
            border: none;
        }

        #slideTab .menu>li::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background: tomato;
            margin: 5px auto;
        }

        #slideTab .menu>li.on::after {
            width: 30px;
            transition: 0.5s;
        }

        #slideTab .con>div {
            visibility: hidden;
            height: 0;
        }

        #slideTab .con>div.on {
            visibility: visible;
            height: auto;
        }

        #slideTab .con figure {
            padding: 0 15px;
        }

        #slideTab .slide {
            margin: 0 -15px;
        }
    </style>


</head>

<body>
    <section id="slideTab">
        <h2>Lorem ipsum dolor sit.</h2>
        <ul class="menu inner">
            <li class="on"><button>1_slide</button></li>
            <li><button>2_slide</button></li>
        </ul>
        <div class="con inner">
            <div class="slide sl01 on">
                <figure>
                    <img src="../img/main_con01.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con02.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con03.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con04.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con05.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con06.jpg" alt="">
                </figure>
            </div>
            <div class="slide sl02">
                <figure>
                    <img src="../img/main_con06.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con05.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con04.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con03.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con02.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con01.jpg" alt="">
                </figure>
            </div>
        </div>
    </section>

    <script>
        $(function () {
            $('.slide').slick({
                slidesToShow: 5,
            });

            $('#slideTab .menu>li').on('click', function () {
                var idx = $(this).index();
                $('#slideTab .con>div').removeClass('on');
                $('#slideTab .con>div').eq(idx).addClass('on');

                $('#slideTab .menu>li').removeClass('on');
                $(this).addClass('on');
            })

        })
    </script>
</body>

</html>
